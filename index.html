<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1060592710/vector/cartoon-smiling-chef-character.jpg?s=612x612&w=0&k=20&c=nB7lZ9nONBxPYroTno_JnbTfKueGBwzATPNPYlq7BAM=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
 <div class="box">
    <h4>Tip Calculator</h4>
    <input type="text" id="billAmount" placeholder="Enter Bill Amount">
    <br>
    <br>
    <input type="text" id="tipPercent" placeholder="Enter tip percentage">
    <br>
    <br>
    <button id="submit" onclick="calculateBill()">Submit</button>
    <br>
    
    <button id="clear" onclick="clearValues()">Clear</button>

    <p id="tipAmount"></p>
    <p id="totalAmount"></p>




    <script>
         lineOne=document.getElementById("tipAmount");
         lineTwo=document.getElementById("totalAmount");


        function calculateBill(){
            const foodValue=billAmount.value
            const tipPercentage=tipPercent.value;
            const foodValueNumber=eval(foodValue)
            const tipPercentageNumber=eval(tipPercentage);


            const tipValue=(foodValueNumber*tipPercentageNumber)/100;
            const totalValue=tipValue+foodValueNumber;

            if(isNaN(foodValueNumber)|| isNaN(tipPercentageNumber)){
                lineTwo.innerHTML='enter a valid bill amount';
                lineTwo.style.fontSize='20px'
            }
            else{
                lineOne.innerHTML= "Tip Amount  "+"$"+tipValue;
        lineTwo.innerHTML= "total Amount  "+"$"+totalValue;

            }
        
        

        
            
            
            
        }

        function clearValues(){
            billAmount.value=''
            tipPercent.value=''
            lineOne.innerHTML= ""
            lineTwo.innerHTML= ""
             
        }
        
    </script>
 </div>   
</body>
</html>
